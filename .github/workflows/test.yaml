name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23', '1.24', '1.25']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Verify gofmt
        run: test -z "$(gofmt -l .)"

      - name: Vet
        run: go vet ./...

      - name: Tidy check
        if: matrix.go-version == '1.25'
        run: |
          go mod tidy
          git diff --exit-code

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Race
        if: matrix.go-version == '1.25'
        run: go test -race ./...

      - name: Govulncheck
        if: matrix.go-version == '1.25'
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run Benchmarks
        run: go test -bench=BenchmarkNew -benchmem ./...
